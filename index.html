<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Budget_App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
          integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <link rel="stylesheet" href="styles.css">

</head>
<body>
<div class="">
    <div>
        <p>BUDGET APP</p>
    </div>

    <div class="container">

        <div class="form1">
            <div>
                <label>Please Enter Your Budget</label>
                <p class="error hide" id="error-message">Value can not empty or negative</p>
                <input type="number" id="input_budget" min="1">

                <div>
                    <button class="submit" id="get-budget-button" onclick="calculate()">Calculate</button>

                </div>
            </div>
        </div>

        <div class="sub-container">
            <div>
                <h3>BUDGET</h3>
                <p><i class="fa-solid fa-money-bill-1-wave fa-3x"></i></p>
                <span id="amount">0</span>

            </div>

            <div>
                <h3>EXPENSES</h3>
                <p><i class="fa-regular fa-credit-card fa-3x"></i></p>
                <span id="expense-show">0</span>
            </div>

            <div>
                <h3>BALANCE</h3>
                <p><i class="fa-sharp fa-solid fa-dollar-sign fa-3x"></i></p>
                <span>0</span>
            </div>
        </div>


        <div class="form2">
            <div>
                <label>Please Enter Your Expense</label>
                <input type="text" id="expense-name" min="3"> <br>

                <label>Please Enter Budget Amount</label>
                <input type="number" id="expense-amount" min="1">

                <div>
                    <button class="add-expense" id="add-button" onclick="AddExpense ()">Add Expense</button>
                </div>
            </div>
        </div>

        <div class="sub-container">
            <div>

                <p>Expensive Title</p>
                <p class="expensive-title"></p>

            </div>

            <div>

                <p>Expensive Value</p>
                <p class="expensive-value"></p>

            </div>

            <div>
                <p>Icons</p>
                <button
                <i class="fa-solid fa-pen-to-square" id="edit-button"></i></button>
                <button
                <i class="fa-solid fa-trash-can" id="delete-button"></i></button>
            </div>

        </div>

    </div>

</div>
</body>

<script src="main.js"></script>

</html>
