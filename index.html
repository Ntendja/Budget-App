<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Budget_App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
          integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <link rel="stylesheet" href="styles.css">

</head>
<body>
<div class="">
    <div>
        <p>BUDGET APP</p>
    </div>

    <div class="container">

        <div class="form1">
            <div>
                <label>Please Enter Your Budget</label>
                <p class="error hide error-message">Value can not empty or negative</p>
                <input type="number" id="input-budget" min="1">

                <div>
                    <button class="submit" id="calculate">Calculate</button>

                </div>
            </div>
        </div>

        <div class="sub-container">
            <div>
                <h4>BUDGET</h4>
                <p><i class="fa-solid fa-money-bill-1-wave fa-3x"></i></p>
                <span id="budget-value">0</span>

            </div>

            <div>
                <h4>EXPENSES</h4>
                <p><i class="fa-regular fa-credit-card fa-3x"></i></p>
                <span id="expensive-total">0</span>
            </div>

            <div>
                <h4>BALANCE</h4>
                <p><i class="fa-sharp fa-solid fa-dollar-sign fa-3x"></i></p>
                <span id="balance-amount">0</span>
            </div>
        </div>


        <div class="form2">
            <div>
                <label>Please Enter Your Expense</label>
                <input type="text" id="input-expenseName" min="3">

                <p class="error hide" id="error-message-red">Value can not empty or negative</p>

                <label>Please Enter Budget Amount</label>
                <input type="number" id="input-expense-amount" min="1">

                <div>
                    <button class="add-expense" id="add-expense">Add Expense</button>
                </div>
            </div>
        </div>

        <div>
            <div class="sub-container">
                <p class="expensive-title">Expensive Title</p>
                <p class="expensive-value">Expensive Value</p>
                <p class="icons"></p>
            </div>


            <div class="parent-div ">
                <!--
                      <p class="item-title form-list">${Expense.name}</p>
                      <p class="item-value form-list">${Expense.value}</p>


                        <div>
                       <button class="fa-solid fa-pen-to-square" id="edit-button"></button>
                         <button class="fa-solid fa-trash-can" id="delete-button"></button>
                     </div>
                   -->
            </div>


        </div>

    </div>

</div>
</body>

<!--<script src="main.js"></script>-->
<script src="base.js"></script>

</html>
